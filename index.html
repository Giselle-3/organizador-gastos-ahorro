<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Gastos y Ahorros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <img src="image/logo.png" alt="Logo" class="logo">
            <h1 class="fw-bold text-center">Organizador de Gastos y Ahorros</h1>

        </header>
        <div class="row">
            <div class="col-md-6">
                <h2>Ingresos</h2>
                <form id="formIngresos">
                    <div class="form-group">
                        <label for="tipoIngreso">Tipo de Ingreso</label>
                        <select id="tipoIngreso" class="form-control">
                            <option value="laboral">Laboral</option>
                            <option value="extra">Extra</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcionIngreso">Descripción</label>
                        <input type="text" id="descripcionIngreso" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="montoIngreso">Monto</label>
                        <input type="number" id="montoIngreso" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Ingreso</button>
                </form>
                <ul id="listaIngresos" class="list-group mt-4"></ul>
            </div>
            <div class="col-md-6">
                <h2>Gastos</h2>
                <form id="formGastos">
                    <div class="form-group">
                        <label for="tipoGasto">Tipo de Gasto</label>
                        <select id="tipoGasto" class="form-control">
                            <option value="prioritario">Prioritario</option>
                            <option value="secundario">Secundario</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcionGasto">Descripción</label>
                        <input type="text" id="descripcionGasto" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="montoGasto">Monto</label>
                        <input type="number" id="montoGasto" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Gasto</button>
                </form>
                <ul id="listaGastos" class="list-group mt-4"></ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Ahorros</h2>
                <div class="form-group">
                    <label for="dineroDisponible">Dinero Disponible</label>
                    <input type="number" id="dineroDisponible" class="form-control" readonly>
                </div>
            </div>
        </div>
        <footer class="mt-4">
            <button id="infoBtn" class="btn btn-info">Info</button>
            <div id="infoContent" class="mt-3" style="display: none;">
                <p>Diseño Multimedia</p>
                <p>Diseño y Programación Web</p>
                <p>Turno Tarde</p>
                <p>Comisión: DMT3AP</p>
                <p>2024</p>
                <p>Figueroa Giselle</p>
                <div id="gallery" class="d-flex flex-wrap justify-content-center">
                </div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
